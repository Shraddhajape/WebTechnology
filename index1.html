<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page with Images and Sliders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .slider-container {
            width: 50%;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to my Simple HTML Page</h1>

    <div class="slider-container">
        <label for="image-slider">Image Slider:</label>
        <input type="range" id="image-slider" min="1" max="3" value="1" oninput="changeImage()">
    </div>

    <img id="slider-image" src="image1.jpg" alt="Slider Image">

    <p>This is some sample text on the page. You can add more text, images, and customize the layout as needed.</p>

    <script>
        function changeImage() {
            var sliderValue = document.getElementById("image-slider").value;
            document.getElementById("slider-image").src = "image" + sliderValue + ".jpg";
        }
    </script>

</body>
</html>
